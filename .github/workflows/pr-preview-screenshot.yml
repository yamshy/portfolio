name: PR Preview Screenshot

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: Generate Preview Screenshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        run: pnpm exec playwright install chromium --with-deps

      - name: Capture homepage screenshot
        id: capture
        env:
          PREVIEW_SCREENSHOT: 'true'
          PREVIEW_SCREENSHOT_PATH: artifacts/pr-preview.jpg
        run: pnpm exec playwright test tests/e2e/pr-preview.spec.ts --project=chromium --reporter=line

      - name: Upload screenshot artifact
        if: ${{ steps.capture.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-screenshot
          path: artifacts/pr-preview.jpg
          if-no-files-found: error
          retention-days: 7

      - name: Comment preview on PR
        if: ${{ steps.capture.outcome == 'success' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('node:fs/promises');
            const path = require('node:path');

            const marker = '<!-- preview-screenshot -->';
            const screenshotPath = path.join(
              process.env.GITHUB_WORKSPACE ?? process.cwd(),
              'artifacts/pr-preview.jpg',
            );
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const artifactUrl = `${runUrl}/artifacts`;
            const maxCommentBytes = 65000;

            let previewImageMarkdown;
            try {
              const screenshot = await fs.readFile(screenshotPath);
              const base64 = screenshot.toString('base64');
              previewImageMarkdown = `![Preview screenshot](data:image/jpeg;base64,${base64})`;
            } catch (error) {
              core.warning(`Unable to read preview screenshot for embedding: ${error.message}`);
            }

            const bodyLines = [
              marker,
              '## ðŸ” Preview Screenshot',
              '',
              previewImageMarkdown ?? '_Preview screenshot is unavailable._',
              '',
              `[â¬‡ï¸ Download the screenshot artifact](${artifactUrl})`,
              '',
              '_This comment is updated automatically when the PR changes._',
            ];

            let body = bodyLines.join('\n');
            if (
              previewImageMarkdown &&
              Buffer.byteLength(body, 'utf8') > maxCommentBytes
            ) {
              core.warning('Preview comment would exceed GitHub\'s size limit; falling back to artifact link.');
              body = [
                marker,
                '## ðŸ” Preview Screenshot',
                '',
                '_Preview screenshot is too large to embed._',
                '',
                `[â¬‡ï¸ Download the screenshot artifact](${artifactUrl})`,
                '',
                '_This comment is updated automatically when the PR changes._',
              ].join('\n');
            }

            const issue_number = context.issue.number;
            if (!issue_number) {
              core.info('No pull request found in context; skipping comment.');
              return;
            }

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find(
              (comment) => comment.body?.includes(marker) && comment.user?.type === 'Bot',
            );

            try {
              if (existing) {
                await github.rest.issues.updateComment({
                  owner,
                  repo,
                  comment_id: existing.id,
                  body,
                });
                core.info(`Updated preview comment (ID: ${existing.id}).`);
              } else {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number,
                  body,
                });
                core.info('Created preview comment.');
              }
            } catch (error) {
              core.warning(`Unable to publish preview comment: ${error.message}`);
            }
